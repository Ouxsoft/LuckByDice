language: php

branches:
  only:
    - main

php:
  - 7.3
  - 7.4

env:
  global:
    - LOG_DIR=tests/logs
    - CODECOV_TOKEN=457b2ab8-8d1c-4dc7-8487-5910853fbbe1

before_install:

notifications:
  email:
    on_success: never
    on_failure: change

before_script:
  - composer clear
  - composer install --no-scripts -vvv
  - curl --data-binary @codecov.yml https://codecov.io/validate

jobs:
  include:
    - stage: Test
      script:
        - mkdir -p tests/output
        - XDEBUG_MODE=coverage phpunit --configuration phpunit.xml
      after_success:
        - bash <(curl -s https://codecov.io/bash) -t $CODECOV_TOKEN -f tests/output/clover.xml